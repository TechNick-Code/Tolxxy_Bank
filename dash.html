<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOLXXY BANK - Deposit Money</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'bank-blue': '#4F7CFF',
                        'light-blue': '#E8F0FF',
                        'sidebar-bg': '#F8FAFF'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex min-h-screen">
        <!-- Mobile Sidebar Overlay -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden hidden"></div>

        <!-- Sidebar -->
        <div id="sidebar" class="w-80 lg:w-80 bg-sidebar-bg p-4 lg:p-6 flex flex-col fixed lg:relative z-50 h-full transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
            <!-- Logo -->
            <div class="flex items-center mb-6 lg:mb-8">
                <div class="flex items-center space-x-2">
                    <div class="w-6 h-6 lg:w-8 lg:h-8 bg-bank-blue rounded flex items-center justify-center">
                        <div class="w-3 h-3 lg:w-4 lg:h-4 bg-white rounded-sm flex items-center justify-center">
                            <div class="w-1.5 h-1.5 lg:w-2 lg:h-2 bg-bank-blue"></div>
                        </div>
                    </div>
                    <span class="text-lg lg:text-xl font-bold text-gray-800">TOLXXY BANK</span>
                </div>
                <!-- Close button for mobile -->
                <button id="close-sidebar" class="lg:hidden ml-auto p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Navigation Menu -->
            <nav class="flex-1">
                <ul class="space-y-2">
                    <li>
                        <a href="#" class="flex items-center space-x-3 bg-bank-blue text-white px-3 lg:px-4 py-2 lg:py-3 rounded-lg">
                            <svg class="w-4 h-4 lg:w-5 lg:h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                            </svg>
                            <span class="font-medium text-sm lg:text-base">My Account</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-3 text-gray-600 px-3 lg:px-4 py-2 lg:py-3 rounded-lg hover:bg-blue-100">
                            <svg class="w-4 h-4 lg:w-5 lg:h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
                            </svg>
                            <span class="font-medium text-sm lg:text-base">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-3 text-gray-600 px-3 lg:px-4 py-2 lg:py-3 rounded-lg hover:bg-blue-100">
                            <svg class="w-4 h-4 lg:w-5 lg:h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="font-medium text-sm lg:text-base">Recent Transaction</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="flex items-center space-x-3 text-gray-600 px-3 lg:px-4 py-2 lg:py-3 rounded-lg hover:bg-blue-100">
                            <svg class="w-4 h-4 lg:w-5 lg:h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M8 5a1 1 0 100 2h5.586l-1.293 1.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L13.586 5H8zM12 15a1 1 0 100-2H6.414l1.293-1.293a1 1 0 10-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L6.414 15H12z"></path>
                            </svg>
                            <span class="font-medium text-sm lg:text-base">Transfers</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Bottom Navigation -->
            <div class="space-y-2 mt-6 lg:mt-8">
                <a href="#" class="flex items-center space-x-3 text-gray-600 px-3 lg:px-4 py-2 lg:py-3 rounded-lg hover:bg-blue-100">
                    <svg class="w-4 h-4 lg:w-5 lg:h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="font-medium text-sm lg:text-base">Settings</span>
                </a>
                <a href="#" class="flex items-center space-x-3 text-red-500 px-3 lg:px-4 py-2 lg:py-3 rounded-lg hover:bg-red-50">
                    <svg class="w-4 h-4 lg:w-5 lg:h-5" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="font-medium text-sm lg:text-base">Log out</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 bg-light-blue p-4 lg:p-8">
            <!-- Mobile Header with Hamburger -->
            <div class="lg:hidden flex items-center justify-between mb-6">
                <button id="open-sidebar" class="p-2 text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <div class="flex items-center space-x-2">
                    <div class="w-6 h-6 bg-bank-blue rounded flex items-center justify-center">
                        <div class="w-3 h-3 bg-white rounded-sm flex items-center justify-center">
                            <div class="w-1.5 h-1.5 bg-bank-blue"></div>
                        </div>
                    </div>
                    <span class="text-lg font-bold text-gray-800">TOLXXY BANK</span>
                </div>
            </div>

            <div class="max-w-2xl mx-auto">
                <h1 class="text-2xl lg:text-4xl font-bold text-gray-800 mb-6 lg:mb-8">Deposit Money</h1>

                <div class="bg-white rounded-2xl p-4 lg:p-8 shadow-sm">
                    <form class="space-y-4 lg:space-y-6">
                        <!-- Select Bank -->
                        <div>
                            <select class="w-full px-3 lg:px-4 py-3 lg:py-4 border border-gray-200 rounded-xl text-gray-500 bg-white focus:outline-none focus:ring-2 focus:ring-bank-blue focus:border-transparent text-sm lg:text-base">
                                <option>Select Bank</option>
                                <option>Bank of America</option>
                                <option>Chase Bank</option>
                                <option>Wells Fargo</option>
                            </select>
                        </div>

                        <!-- Card Number -->
                        <div>
                            <input type="text" placeholder="2344 XXXX XXXX XXXX" class="w-full px-3 lg:px-4 py-3 lg:py-4 border border-gray-200 rounded-xl text-gray-500 bg-white focus:outline-none focus:ring-2 focus:ring-bank-blue focus:border-transparent text-sm lg:text-base">
                        </div>

                        <!-- Expiry and CVV -->
                        <div class="grid grid-cols-2 gap-3 lg:gap-4">
                            <input type="text" placeholder="DD/MM/YY" class="px-3 lg:px-4 py-3 lg:py-4 border border-gray-200 rounded-xl text-gray-500 bg-white focus:outline-none focus:ring-2 focus:ring-bank-blue focus:border-transparent text-sm lg:text-base">
                            <input type="text" placeholder="CVV" class="px-3 lg:px-4 py-3 lg:py-4 border border-gray-200 rounded-xl text-gray-500 bg-white focus:outline-none focus:ring-2 focus:ring-bank-blue focus:border-transparent text-sm lg:text-base">
                        </div>

                        <!-- Payment Methods -->
                        <div class="space-y-3 lg:space-y-4">
                            <div class="flex items-center space-x-3">
                                <input type="radio" id="visa" name="payment" class="w-4 h-4 lg:w-5 lg:h-5 text-bank-blue border-gray-300 focus:ring-bank-blue">
                                <label for="visa" class="flex items-center space-x-2 lg:space-x-3">
                                    <div class="w-7 h-5 lg:w-8 lg:h-6 bg-blue-600 rounded flex items-center justify-center">
                                        <span class="text-white text-xs font-bold">VISA</span>
                                    </div>
                                    <span class="text-gray-700 font-medium text-sm lg:text-base">Visa</span>
                                </label>
                            </div>

                            <div class="flex items-center space-x-3">
                                <input type="radio" id="verve" name="payment" class="w-4 h-4 lg:w-5 lg:h-5 text-bank-blue border-gray-300 focus:ring-bank-blue">
                                <label for="verve" class="flex items-center space-x-2 lg:space-x-3">
                                    <div class="w-7 h-5 lg:w-8 lg:h-6 bg-red-500 rounded flex items-center justify-center">
                                        <span class="text-white text-xs font-bold">V</span>
                                    </div>
                                    <span class="text-gray-700 font-medium text-sm lg:text-base">Verve</span>
                                </label>
                            </div>

                            <div class="flex items-center space-x-3">
                                <input type="radio" id="master" name="payment" checked class="w-4 h-4 lg:w-5 lg:h-5 text-bank-blue border-gray-300 focus:ring-bank-blue">
                                <label for="master" class="flex items-center space-x-2 lg:space-x-3">
                                    <div class="w-7 h-5 lg:w-8 lg:h-6 bg-red-600 rounded flex items-center justify-center">
                                        <div class="flex space-x-0.5">
                                            <div class="w-1.5 h-1.5 lg:w-2 lg:h-2 bg-white rounded-full"></div>
                                            <div class="w-1.5 h-1.5 lg:w-2 lg:h-2 bg-yellow-400 rounded-full"></div>
                                        </div>
                                    </div>
                                    <span class="text-gray-700 font-medium text-sm lg:text-base">Master</span>
                                </label>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="w-full bg-bank-blue text-white py-3 lg:py-4 rounded-xl font-semibold text-base lg:text-lg hover:bg-blue-600 transition-colors">
                            Proceed
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mobile sidebar functionality
        const openSidebar = document.getElementById('open-sidebar');
        const closeSidebar = document.getElementById('close-sidebar');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');

        openSidebar.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            overlay.classList.remove('hidden');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });

        overlay.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            overlay.classList.add('hidden');
        });
    </script>
</body>
</html>
