<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tolxxy-bank/Registration</title>
  <link href="/css/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

<script>
        tailwind.config = {
            theme: {
                extend: {
                  icons: {
                    'icon': 'fill-gray-600 hover:fill-gray-700 w-5',
                  },
                  backgroundImage: {
                    'img': "url('../workspace/project/pictures/ape.jpg')",
                  },
                  boxShadow: {
                    'soft-shad': '0 2px 20px -10px rgba(0, 0, 0, 0.3)',
                    'top-shadow': '0 -1px 13px -10px rgba(0, 0, 0, 0.3)'
                  },
                    colors: {
                        'pry-color': '#317FE5',
                        'light-blue': '#E8F0FF',
                        'sidebar-bg': '#F8FAFF',
                        'sec-color': '#f7f7f9',
                        'white': '#fff'
                    }
                }
            } 
        }
</script>

</head>
  <body class="bg-sec-color"> 
    <div class="mx-[25em] lg:mt-[5em] flex-col items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="hidden lg:flex items-center justify-center size-10 p-2 rotate-180 absolute cursor-pointer rounded-full fill-gray-800 lg:hover:bg-blue-100 lg:transition-all lg:ease lg:duration-300" onclick="window.location.href='login.html'">
            <path d="M1.99974 13.0001L1.9996 11.0002L18.1715 11.0002L14.2218 7.05044L15.636 5.63623L22 12.0002L15.636 18.3642L14.2218 16.9499L18.1716 13.0002L1.99974 13.0001Z">
            </path>
        </svg>

        <div class="text-lg font-semibold text-gray-500 flex justify-center 
                     md:my-5 md:text-gray-700">Tolxxy<span class="text-pry-color text-lg font-bold">Bank</span>
        </div>
    </div>

    <section>
        <div class="w-full h-full flex flex-col justify-center items-center">
            <div class="px-4 md:px-[8em] lg:px-[9em] mt-5">
            <div class="text-left md:text-center">
                <p class="font-bold text-gray-800 text-2xl mt-8">Forgot Password?</p>
                <p class="text-gray-500 text-sm my-2">Enter your email address to reset your password</p>
            </div>
    
            <form id="forgotPasswordForm" class="text-left mt-8 w-[30vw]">
                <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pry-color" placeholder="Enter your email">
                </div>
                <button type="submit" class="w-full bg-pry-color text-white py-3 rounded-md hover:bg-blue-600 transition duration-200">Reset Password</button>
            </form>
        </div>
    </section>
    
  </body>
</html>
