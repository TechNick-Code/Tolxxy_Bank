<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tolxxy-bank/Registration</title>
  <link href="/css/output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

<script>
        tailwind.config = {
            theme: {
                extend: {
                  icons: {
                    'icon': 'fill-gray-600 hover:fill-gray-700 w-5',
                  },
                  backgroundImage: {
                    'img': "url('../workspace/project/pictures/ape.jpg')",
                  },
                  boxShadow: {
                    'soft-shad': '0 2px 20px -10px rgba(0, 0, 0, 0.3)',
                    'top-shadow': '0 -1px 13px -10px rgba(0, 0, 0, 0.3)'
                  },
                    colors: {
                        'pry-color': '#317FE5',
                        'light-blue': '#E8F0FF',
                        'sidebar-bg': '#F8FAFF',
                        'sec-color': '#f7f7f9',
                        'white': '#fff'
                    }
                }
            } 
        }
</script>

</head>
  <body class="bg-sec-color 
            md:flex"> 
    <div class="text-lg font-semibold text-gray-500 
                 md:my-5 md:text-gray-700 md:text-left">Tolxxy<span class="text-pry-color text-lg font-bold">Bank</span>
    </div>

    <section>
        <div class="w-full lg:w-[60vw] h-screen flex flex-col">
            <div class="px-4 md:px-[8em] lg:px-[9em] mt-5">
            <div class="text-left md:text-center">
                <p class="font-bold text-gray-800 text-2xl mt-8">Forgot Password?</p>
                <p class="text-gray-500 text-sm my-2">Enter your email address to reset your password</p>
            </div>
    
            <form id="forgotPasswordForm" class="text-left mt-8">
                <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pry-color" placeholder="Enter your email">
    </section>
    
  </body>
</html>
