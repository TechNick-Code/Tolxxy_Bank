<script>

  // logout and add beneficiary functionality
        const logoutBtn = document.getElementById("logoutBtn");
        const overlay = document.getElementById("overlay");
        const overlayBeneficiary = document.getElementById("overlayBeneficiary");
        const cancelBtn = document.getElementById("cancelBtn");
        const confirmLogout = document.getElementById("confirmLogout");
        const addBeneficiaries = document.getElementById("addBeneficiaries");
        const addBeneficiariesBtn = document.getElementById("addBeneficiariesBtn");

        logoutBtn.addEventListener("click", () => {
            overlay.classList.remove("hidden");
        });

        addBeneficiaries.addEventListener("click", () => {
            overlayBeneficiary.classList.remove("hidden");
        });

        addBeneficiariesBtn.addEventListener("click", () => {
            overlayBeneficiary.classList.add("hidden");
        });

        overlayBeneficiary.addEventListener("click", () => {
          overlayBeneficiary.classList.add("hidden");
        })

        cancelBtn.addEventListener("click", () => {
            overlay.classList.add("hidden");
        });

        overlay.addEventListener("click", () => {
            overlay.classList.add("hidden");
        });

        confirmLogout.addEventListener("click", () => {
            alert("Logged out successfully!");
            overlay.classList.add("hidden");
        });

        // js code that adds beneficiary details
        
         document.addEventListener("DOMContentLoaded", function () {
            const beneficiaryList = document.getElementById("beneficiaryList");

            // Load stored beneficiaries
            const storedBeneficiaries = JSON.parse(localStorage.getItem("beneficiaries")) || [];
            function displayBeneficiaries() {
              storedBeneficiaries.sort((a, b) => a.time - b.time);
                storedBeneficiaries.forEach((beneficiary, index) => {
                    const beneficiaryContainer = document.createElement("div");
                    beneficiaryContainer.className = "bg-gray-100 px-5 py-6 mb-4 bg-white rounded-lg ";
                    beneficiaryContainer.innerHTML = `
                        <p><strong>Bank:</strong> ${beneficiary.bank}</p>
                        <p><strong>Account Number:</strong> ${beneficiary.accountNumber}</p>
                        <p><strong>Beneficiary Name:</strong> ${beneficiary.beneficiaryName}</p>
                        <button class="text-red-500 hover:text-red-700 mt-2" onclick="removeBeneficiary(${index})">Remove</button>
                    `;
                    beneficiaryList.appendChild(beneficiaryContainer);
                });
            }
            displayBeneficiaries();

            document.getElementById("addBeneficiaryBtn").addEventListener("click", function () {
                const bank = document.getElementById("bank").value;
                const accountNumber = document.getElementById("accountNumber").value;
                const beneficiaryName = document.getElementById("beneficiaryName").value;

                if (bank && accountNumber && beneficiaryName) {
                    const newBeneficiary = { bank, accountNumber, beneficiaryName };
                    storedBeneficiaries.push(newBeneficiary);
                    localStorage.setItem("beneficiaries", JSON.stringify(storedBeneficiaries));

                    displayBeneficiaries();

                    document.getElementById("bank").value = "Bank";
                    document.getElementById("accountNumber").value = "";
                    document.getElementById("beneficiaryName").value = "";
                } else {
                    alert("Please fill in all fields.");
                }
            });

            window.removeBeneficiary = function (index) {
                storedBeneficiaries.splice(index, 1);
                localStorage.setItem("beneficiaries", JSON.stringify(storedBeneficiaries));
                location.reload();
                displayBeneficiaries();
            };
        });
    
    </script>
